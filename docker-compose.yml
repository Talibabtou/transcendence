version: '3.8'

services:
  cert-generator:
    image: alpine/openssl # Small image with openssl
    container_name: cert_generator
    entrypoint: "" # Override the default entrypoint
    volumes:
      - ./scripts:/scripts # Mount the scripts directory
      - certs_data:/etc/certs # Mount the shared volume for certs output
    command: ["/bin/sh", "-c", "/scripts/generate-certs.sh && echo 'Cert generator finished'"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs_data:/etc/certs:ro # Mount certs read-only
      - profile_pictures:/usr/share/nginx/html/uploads/profile_pictures
    depends_on:
      cert-generator:
        condition: service_completed_successfully
    restart: unless-stopped

  # backend: # Placeholder for your backend/gateway service
  #   build: ./backend
  #   container_name: backend_service
  #   ports:
  #     - "YOUR_BACKEND_PORT:YOUR_BACKEND_PORT"
