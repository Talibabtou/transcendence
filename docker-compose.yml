  #     # Example: Tell your backend where to find the certs if needed
  #     - SSL_CERT_PATH=/etc/certs/nginx.crt
  #     - SSL_KEY_PATH=/etc/certs/nginx.key
  #   restart: unless-stopped

# Top-level volumes definition
volumes:
  certs_data:
  profile_pictures:
    driver: local