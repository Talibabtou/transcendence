server {
    listen 80;
    server_name localhost; # Or your specific domain

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name localhost; # Or your specific domain

    ssl_certificate /etc/certs/nginx.crt;
    ssl_certificate_key /etc/certs/nginx.key;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (ngx_http_headers_module is required)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Main application route
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /ws/ {
        proxy_pass http://gateway:8085; # Assuming 'gateway' is the service name in docker-compose and 8085 is the gateway port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # Important for WSS
        proxy_read_timeout 86400s; # Optional: to keep connections open longer
        proxy_send_timeout 86400s; # Optional
    }

    # Profile pictures location
    location /uploads/profile_pictures/ {
        alias /usr/share/nginx/html/uploads/profile_pictures/;
        autoindex off;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Optional: Add headers to prevent caching of index.html
    # For SPAs, index.html should not be cached by browsers if its content changes frequently
    # location = /index.html {
    #     add_header Cache-Control "no-cache, no-store, must-revalidate";
    #     expires 0;
    # }

    # Optional: Add custom error pages
    # error_page 500 502 503 504 /50x.html;
    # location = /50x.html {
    #     root /usr/share/nginx/html;
    # }
} 